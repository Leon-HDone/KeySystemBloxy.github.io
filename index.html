<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/images/key-icon-26605.png">
</head>
<body>
    
    <div id="start-overlay">
        <div class="overlay-content">Click to verify session</div>
    </div>

    <video autoplay muted loop id="video-background">
        <source src="assets/videos/m5.mp4" type="video/mp4">
    </video>

    <audio autoplay loop id="background-music">
        <source src="assets/audio/background_music.mp3" type="audio/mpeg">
    </audio>

    <div class="main-container">
        
        <div class="liquid-glass-window" id="glass-window">
            
            <div class="header-section">
                <h1>Bloxy Studios</h1>
                <p>Premium Script Hub</p>
            </div>

            <div class="social-row">
                <a href="https://github.com/Leon-HDone/WarTycoon-HubBloxy" target="_blank" class="liquid-glass-btn button-effect">
                    <img src="assets/images/steam_icon.png" alt="Github">
                </a>
                <a href="https://discord.gg/UnFZTPfFQF" target="_blank" class="liquid-glass-btn button-effect">
                    <img src="assets/images/discord_icon.png" alt="Discord">
                </a>
            </div>

            <div class="app-section">
                <h3 class="section-title">Best Executers</h3> <div class="app-grid">
                    <a href="https://discord.gg/velocityide" class="liquid-glass-btn app-btn button-effect">
                        <img src="assets/images/icon1.png" alt="Velocity"> 
                    </a>
                    
                    <a href="https://xeno.now" class="liquid-glass-btn app-btn button-effect">
                         <img src="assets/images/icon2.png" alt="Xeno">
                    </a>
                    
                    <a href="https://discord.gg/bunnilol" class="liquid-glass-btn app-btn button-effect">
                         <img src="assets/images/icon3.png" alt="Bunni">
                    </a>
                </div>
            </div>

            <div class="key-menu-container">
                <div class="key-card">
                    <div class="key-header">
                        <span class="key-label">Access Key</span>
                        <span class="status-dot"></span>
                    </div>
                    
                    <div class="key-input-group">
                        <div class="key-icon-wrapper">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path></svg>
                        </div>
                        <div class="key-value-wrapper">
                            <span class="key-value" id="the-key">1111</span>
                        </div>
                        <button id="copy-key-btn" class="copy-btn-icon" aria-label="Copy Key">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
